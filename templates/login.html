<!DOCTYPE html>
<html>
<head>
    <!-- Include Bootstrap CSS via CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>CNBC Scraping - Login Page</title>
    <style>
        /* Add custom CSS to center the form */
        .centered-form {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
    </style>
</head>
<body>
    <div class="centered-form">
        <div class="container">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <h1 class="text-center">CNBC - Login Information</h1>
                    <form method="POST" action="/process_form">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username:</label>
                            <input type="text" id="username" name="username" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password:</label>
                            <input type="password" id="password" name="password" class="form-control" required>
                        </div>
                        <input type="hidden" name="start_processing" value="true"> <!-- Add this hidden input -->
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Start Script</button>
                        </div>
                    </form>

                    {% if stopped %}
                    <form method="POST" action="/stop_processing">
                        <div class="text-center mt-3">
                            <button type="submit" class="btn btn-danger">Stop Script</button>
                        </div>
                    </form>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>

    <script>
        // JavaScript to submit the form and toggle the hidden input field value
        document.getElementById('submitAndProcess').addEventListener('click', function() {
            // Set the value of the hidden input field to "true" to trigger processing
            document.querySelector('input[name="start_processing"]').value = "true";

            // Submit the form
            document.querySelector('form').submit();
        });
    </script>
</body>
</html>
